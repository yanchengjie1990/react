<!DOCTYPE html>
<html>
<head>
	<html xmlns:wb="http://open.weibo.com/wb">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>豆咖的主页</title>
    <meta name="keywords" content="豆咖的主页"/>
    <meta name="Description" content="豆咖的主页_记录自己生活的，只为老了我们有所回忆！"/>
    <link rel="stylesheet" type="text/css" href="demo/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="demo/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="demo/css/iconfont.css"/>
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body class="index">
	<header class="logo">
		<div class="small-menu">
			<img src="img/menu.png">
			<ul class="sub-menu">
				<li><a href="javascript:void(0);" data-type="1">故事汇</a></li>
				<li><a href="javascript:void(0);" data-type="2">笑话营地</a></li>
				<li><a href="javascript:void(0);" data-type="3">险地求生</a></li>
				<li><a href="javascript:void(0);" data-type="4">个人点滴</a></li>
			</ul>
		</div>
		<img src="img/psb.jpg" class="bg"/>
		<div class="header-content">
			<img src="img/run.png" class="running"/>
			<h1>BLOG</h1>
			<p>每天跑,才能蜕变自己!</p>
			<div class="bdsharebuttonbox" style="width: 140px; margin: 0 auto;">
	  			<wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
				<!--<a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a><a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a><a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>-->
			</div>
		</div>
	</header>
	<div class="header">
		<div class="menu">
			<ul class="navContainer">
				<li data-type="1"><i class="iconfont">&#xe689;</i><span>个人故事</span></li>
				<li data-type="2"><i class="iconfont">&#xe678;</i><span>我的笑话</span></li>
				<li data-type="3">
					<i class="iconfont">&#xe68c;</i>
					<span>我的分享</span>
				</li>
				<li class="current" data-type="4"><i class="iconfont">&#xe6bb;</i><span>个人点滴</span></li>
				</ul>
		</div>
	</div>
	<div class="not-container">
		<h1>暂无更多内容，正在努力建设中......</h1>
	</div>
	<div id="container-list">
	</div>
	<footer class="footer">
		<div class="copyright">
			<p>Copyright ©2015-2016 1688service.com.</p>
		</div>
	</footer>
	<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=411214063" type="text/javascript" charset="utf-8"></script>
	<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script src="//cdn.bootcss.com/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/common/util.js"></script>
    <script src="js/index/index.js"></script>
    <script type="text/x-handlebars-template" id="index-list">
    		{{#each this}}
	    		<div class="container">
				<div class="list-article">
					<div class="list-article-img">
						<h2><a href="article.html?id={{id}}#{{id}}">{{title}}</a></h2>
						<p class="time">发表于{{addTime}}</p>
					</div>
					<div class="hr-line"></div>
					<div class="list-article-text">
						<p>{{getStr content}}...</p>
						<a href="article.html?id={{id}}#{{id}}" class="read-all">阅读全部</a>
					</div>
				</div>
				</div>
    		{{/each}}
    </script>
    <script type="text/javascript">
    	WB2.anyWhere(function(W){
    W.widget.connectButton({
        id: "wb_connect_btn",	
        type:"3,2",
        callback : {
            login:function(o){	//登录后的回调函数
            },	
            logout:function(){	//退出后的回调函数
            }
        }
    });
});
    </script>
</body>
</html>
